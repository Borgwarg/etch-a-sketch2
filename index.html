<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <script src="java.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gameboy">
            <div class="screen+btns">
                <div class="screen">
                    <div class="gridcontainer" id="gridcontainer"></div>
                    <div class="logo">Etch-a-Sketch</div>                    
                </div>
                <div class="buttons">
                    <button class="createGrid">Grid</button>
                    <div class="OCbtns">
                        <button class="ocbtn btnc">C</button>
                        <button class="ocbtn btno">O</button>
                    </div>
                </div>   
            </div>
        </div>
    </body>
</html>
